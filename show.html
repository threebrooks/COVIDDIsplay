<html> 
<meta http-equiv="refresh" content="60"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<head> 
<style>
img{
      display:block; 
      width:100%; 
      height:auto;
}
button{
      display:block; 
      width:100%; 
      height:33%;
      background-color: #008CBA;
      font-size : 50px;
}
</style>
<script> 
if (sessionStorage.getItem('CSC') == null) {
  sessionStorage.setItem('CSC', "US.png")
  console.log("Initialized CSC to US")
} else {
  console.log("Initialization: CSC is "+sessionStorage.getItem('CSC'))
}

function setImage(CSC) {
  sessionStorage.setItem('CSC', CSC)
  console.log("Set CSC to "+CSC)
}

function showImage()
{
  console.log("showImage: CSC is "+sessionStorage.getItem('CSC'))
  var img = document.getElementById("image");
  img.src=sessionStorage.getItem('CSC');
  console.log("img.src is "+img.src)
}
</script>
</head>

<body onload="javascript:showImage()">
  <table style="height:100%;width:100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
    <tr>
      <td style="display:block;height:100%;width:100%"><center><img id="image" src="US.png"/></center></td>
      <td width="10%">
        <button id="clickme" onclick="setImage('World.png'); showImage();">World</button>
        <button id="clickme" onclick="setImage('US.png'); showImage();">US</button>
        <button id="clickme" onclick="setImage('MA.png'); showImage();">MA</button>
      </td>
    </tr>
  </table>
</body>
</html>
