<html> 
<meta http-equiv="refresh" content="60">
<head> 
<style>
img{
      display:block; 
      width:100%; 
      height:auto;
}
button{
      display:block; 
      width:100%; 
      height:45%;
      background-color: #008CBA;
      font-size : 50px;
}
</style>
<script> 
if (sessionStorage.getItem('USWorld') == null) {
  sessionStorage.setItem('USWorld', "US.png")
  console.log("Initialized USWorld to US")
} else {
  console.log("Initialization: USWorld is "+sessionStorage.getItem('USWorld'))
}

function setImage(USWorld) {
  sessionStorage.setItem('USWorld', USWorld)
  console.log("Set USWorld to "+USWorld)
}

function showImage()
{
  console.log("showImage: USWorld is "+sessionStorage.getItem('USWorld'))
  var img = document.getElementById("image");
  img.src=sessionStorage.getItem('USWorld');
  console.log("img.src is "+img.src)
}
</script>
</head>

<body onload="javascript:showImage()">
  <table style="height:100%;width:100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
    <tr>
      <td style="display:block;height:100%;width:100%"><center><img id="image" src="US.png"/></center></td>
      <td width="10%">
        <button id="clickme" onclick="setImage('US.png'); showImage();">US</button><br/>
        <button id="clickme" onclick="setImage('World.png'); showImage();">World</button>
      </td>
    </tr>
  </table>
</body>
</html>
